<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
</head>

<body>
    <main class="container">
        <div>
            <label for="username">Enter GitHub username:</label>
            <input type="text" id="username" name="username">
            <button id="getInfo">Get Info</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Bio</th>
                    <th>Profile Picture</th>
                    <th>Home URL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="fullName"></td>
                    <td id="bio"></td>
                    <td><img id="profilePicture" src="" alt=""></td>
                    <td id="homeUrl"></td>
                </tr>
            </tbody>
        </table>
    </main>

<script>

const getInfo = document.querySelector("#getInfo");

getInfo.addEventListener("click", async function(){
    const response = await fetch("https://api.github.com/users/dr");
    console.log("objeto response: ", response);

    const data = await response.json();
    console.log("objeto data: ", data);


});



</script>
</body>

</html>
